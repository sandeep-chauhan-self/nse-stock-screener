# Scheduled Maintenance and Health Checks
# Regular monitoring and maintenance tasks

name: Scheduled Maintenance

on:
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
    # Run dependency check weekly on Sundays at 3 AM UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      check_type:
        description: 'Type of check to run'
        required: true
        default: 'health'
        type: choice
        options:
        - health
        - dependencies
        - security
        - performance
        - all

env:
  PYTHON_VERSION: '3.9'

jobs:
  # Job 1: Health Check
  health-check:
    name: System Health Check
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event.inputs.check_type == 'health' || github.event.inputs.check_type == 'all' || github.event_name == 'schedule'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev,test]

    - name: Run health checks
      run: |
        echo "::group::System Health Check"
        python -c "
